<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>番茄工作法时钟</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/styles/index.css" />
    <script src="./assets/js/index.js"></script>
  </head>
  <body class="flex flex-col items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md mx-auto">
      <h1 class="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-2">
        番茄工作法时钟
      </h1>
      <p class="text-gray-600 text-center mb-8">提升专注力，高效完成任务</p>

      <div class="tomato-container bg-white">
        <!-- 计时器显示区域 -->
        <div
          class="timer-display bg-gradient-to-r from-red-50 to-orange-50 py-10 px-6 text-center"
        >
          <div class="text-7xl font-bold text-red-500 mb-4" id="timer">
            25:00
          </div>
          <div class="text-xl font-medium text-gray-700 mb-2" id="status">
            准备开始
          </div>
          <div
            class="h-2 bg-gray-200 rounded-full overflow-hidden mx-auto max-w-xs"
          >
            <div
              class="timer-progress h-full bg-red-500"
              style="width: 0%"
            ></div>
          </div>
        </div>

        <!-- 控制面板 -->
        <div class="p-6">
          <div class="flex justify-center space-x-4 mb-8">
            <button
              id="startBtn"
              class="bg-red-500 hover:bg-red-600 text-white py-3 px-8 rounded-full font-semibold shadow-lg transition duration-300 transform hover:scale-105"
            >
              <i class="fas fa-play mr-2"></i>开始
            </button>
            <button
              id="pauseBtn"
              class="bg-gray-500 hover:bg-gray-600 text-white py-3 px-8 rounded-full font-semibold shadow-lg transition duration-300 transform hover:scale-105"
            >
              <i class="fas fa-pause mr-2"></i>暂停
            </button>
            <button
              id="resetBtn"
              class="bg-gray-200 hover:bg-gray-300 text-gray-700 py-3 px-8 rounded-full font-semibold shadow-lg transition duration-300 transform hover:scale-105"
            >
              <i class="fas fa-redo mr-2"></i>重置
            </button>
          </div>

          <!-- 预设时间选择 -->
          <div class="mb-8">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">
              选择专注时长
            </h3>
            <div class="grid grid-cols-3 gap-3">
              <button
                data-time="25"
                class="preset-btn bg-white border-2 border-red-200 text-red-500 py-3 rounded-lg font-medium hover:bg-red-50 active"
              >
                25分钟
              </button>
              <button
                data-time="30"
                class="preset-btn bg-white border-2 border-red-200 text-red-500 py-3 rounded-lg font-medium hover:bg-red-50"
              >
                30分钟
              </button>
              <button
                data-time="45"
                class="preset-btn bg-white border-2 border-red-200 text-red-500 py-3 rounded-lg font-medium hover:bg-red-50"
              >
                45分钟
              </button>
            </div>
          </div>

          <!-- 自定义时间设置 -->
          <div class="mb-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">自定义时间</h3>
            <div class="flex">
              <input
                type="number"
                id="customTime"
                min="1"
                max="120"
                placeholder="输入分钟 (1-120)"
                class="custom-input flex-grow border-2 border-red-200 rounded-l-lg py-3 px-4 focus:outline-none focus:border-red-400"
              />
              <button
                id="setCustomBtn"
                class="bg-red-500 hover:bg-red-600 text-white py-3 px-6 rounded-r-lg font-semibold transition"
              >
                设置
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- 番茄工作法说明 -->
      <div class="mt-8 bg-white p-6 rounded-2xl shadow-md">
        <h3 class="text-xl font-bold text-gray-800 mb-4">番茄工作法</h3>
        <p class="text-gray-600 mb-3">
          <i class="fas fa-check-circle text-red-500 mr-2"></i
          >选择一个任务，将番茄时间设为25分钟
        </p>
        <p class="text-gray-600 mb-3">
          <i class="fas fa-check-circle text-red-500 mr-2"></i
          >专注工作直到番茄时钟响起
        </p>
        <p class="text-gray-600 mb-3">
          <i class="fas fa-check-circle text-red-500 mr-2"></i
          >短暂休息5分钟，然后开始下一个番茄钟
        </p>
        <p class="text-gray-600">
          <i class="fas fa-check-circle text-red-500 mr-2"></i
          >每完成4个番茄钟，休息15-30分钟
        </p>
      </div>
    </div>

    <!-- 音频提示 -->
    <audio
      id="endSound"
      src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3"
    ></audio>
  </body>
</html>
